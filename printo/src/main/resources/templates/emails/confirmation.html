<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Printo | Confirm Your Email</title>
    <style>
      @media only screen and (max-width: 600px) {
        .container {
          padding: 20px !important;
        }
      }
    </style>
  </head>
  <body style="margin: 0; padding: 0; background-color: #f4f4f7; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">

    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #f4f4f7;">
      <tr>
        <td align="center">
          <table class="container" width="100%" style="max-width: 600px; background-color: #ffffff; border-radius: 12px; margin: 40px auto; overflow: hidden; box-shadow: 0 4px 14px rgba(0, 0, 0, 0.05); padding: 40px;">
            
            <!-- Logo/Header -->
            <tr>
              <td align="center" style="padding-bottom: 20px;">
                <h1 style="margin: 0; font-size: 28px; color: #007bff;">Printo</h1>
              </td>
            </tr>

            <!-- Title -->
            <tr>
              <td style="text-align: center;">
                <h2 style="font-size: 22px; color: #333333; margin-bottom: 10px;">Confirm Your Email</h2>
                <p style="font-size: 16px; color: #555555; margin: 0;">
                  Hello <strong th:text="${name}">Customer</strong>,
                </p>
              </td>
            </tr>

            <!-- Message -->
            <tr>
              <td style="padding: 20px 0; text-align: center;">
                <p style="font-size: 16px; color: #555555; line-height: 1.6;">
                  Thanks for reaching out to us. To confirm your email and continue, please use the code below:
                </p>
              </td>
            </tr>

            <!-- Confirmation Code -->
            <tr>
              <td align="center" style="padding: 10px 0 30px;">
                <div style="display: inline-block; background-color: #007bff; color: #ffffff; font-size: 28px; padding: 14px 32px; border-radius: 6px; letter-spacing: 4px;" th:text="${code}">
                  123456
                </div>
              </td>
            </tr>

            <!-- Footer Info -->
            <tr>
              <td style="text-align: center;">
                <p style="font-size: 14px; color: #999999; line-height: 1.5;">
                  Didn’t request this? You can safely ignore this email.
                </p>
                <p style="font-size: 14px; color: #999999;">
                  — The Printo Team
                </p>
              </td>
            </tr>

            <!-- Divider -->
            <tr>
              <td style="padding-top: 30px;">
                <hr style="border: none; height: 1px; background-color: #eaeaea;">
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="text-align: center; padding: 20px 0;">
                <p style="font-size: 12px; color: #b0b0b0;">
                  © 2025 Printo. All rights reserved.
                </p>
              </td>
            </tr>

          </table>
        </td>
      </tr>
    </table>
    
  </body>
</html>
