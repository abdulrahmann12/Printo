<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Printo | Order Status Update</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f8fafc;
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      }
      .gradient-bg {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      }
      .status-box {
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
        border: 1px solid #bfdbfe;
        color: #1e40af;
      }
      .delivering { 
        background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%); 
        border-color: #6ee7b7; 
        color: #065f46; 
      }
      .delivered { 
        background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%); 
        border-color: #86efac; 
        color: #166534; 
      }
      .canceled { 
        background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%); 
        border-color: #fca5a5; 
        color: #991b1b; 
      }
      @media only screen and (max-width: 600px) {
        .container {
          padding: 20px !important;
        }
        .main-title {
          font-size: 24px !important;
        }
      }
    </style>
</head>
<body>

<table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #f8fafc;">
  <tr>
    <td align="center" style="padding: 40px 0;">
      <!-- Header with Gradient -->
      <table width="100%" style="max-width: 600px; margin-bottom: 20px;">
        <tr>
          <td align="center" class="gradient-bg" style="padding: 25px; border-radius: 12px 12px 0 0; text-align: center;">
            <h1 style="margin: 0; font-size: 28px; color: white; font-weight: 600;">Printo</h1>
          </td>
        </tr>
      </table>
      
      <!-- Main Content -->
      <table class="container" width="100%" style="max-width: 600px; background-color: #ffffff; border-radius: 0 0 12px 12px; margin: 0 auto; overflow: hidden; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);">
        
        <!-- Illustration -->
        <tr>
          <td align="center" style="padding: 30px 0 10px;">
            <img src="https://cdn-icons-png.flaticon.com/512/929/929417.png" alt="Order Status" width="120" style="display: block; margin: 0 auto;">
          </td>
        </tr>

        <!-- Title -->
        <tr>
          <td style="text-align: center; padding: 0 40px;">
            <h2 class="main-title" style="font-size: 26px; color: #1e293b; margin-bottom: 10px; font-weight: 600;">Order Status Updated</h2>
            <p style="font-size: 16px; color: #64748b; margin: 0; line-height: 1.6;">
              Hello <strong th:text="${name}" style="color: #4f46e5;">Customer</strong>,
              your order status has been updated.
            </p>
          </td>
        </tr>

        <!-- Order ID -->
        <tr>
          <td align="center" style="padding: 20px 40px 10px;">
            <p style="font-size: 16px; color: #64748b; margin: 0;">
              Order ID: <strong th:text="'#' + ${orderId}" style="color: #1e40af;">#2025</strong>
            </p>
          </td>
        </tr>

        <!-- Status Box -->
        <tr>
          <td align="center" style="padding: 10px 40px 30px;">
            <div th:classappend="${status == 'DELIVERING' ? 'delivering' : 
                                (status == 'DELIVERED' ? 'delivered' : 
                                (status == 'CANCELED' ? 'canceled' : 'status-box'))}" 
                 style="display: inline-block; font-size: 24px; padding: 16px 40px; border-radius: 8px; font-weight: 700; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05); text-transform: capitalize;" 
                 th:text="${#strings.toLowerCase(status)}">
              processing
            </div>

          </td>
        </tr>

        <!-- Status Message -->
        <tr>
          <td style="padding: 0 40px 20px; text-align: center;">
            <p style="font-size: 16px; color: #64748b; line-height: 1.6;" th:text="${status == 'DELIVERING' ? 'Your order is on its way to you!' : 
                                                                               (status == 'DELIVERED' ? 'Your order has been successfully delivered.' : 
                                                                               (status == 'CANCELED' ? 'Your order has been canceled as requested.' : 
                                                                               'We are currently processing your order.'))}">
              We are currently processing your order.
            </p>
            <a th:if="${status == 'DELIVERING'}" href="#" style="display: inline-block; background-color: #4f46e5; color: white; text-decoration: none; padding: 12px 24px; border-radius: 6px; font-weight: 500; margin-top: 15px;">Track Your Order</a>
          </td>
        </tr>

        <!-- Footer -->
        <tr>
          <td style="background-color: #f1f5f9; padding: 20px 40px; text-align: center; border-radius: 0 0 12px 12px;">
            <p style="font-size: 12px; color: #64748b; margin: 0;">
              Â© 2025 Printo Technologies Pvt. Ltd. All rights reserved.<br>
            </p>
            <p style="font-size: 12px; color: #64748b; margin-top: 10px;">
              <a href="#" style="color: #4f46e5; text-decoration: none; margin: 0 8px;">Order Help</a>
              <a href="#" style="color: #4f46e5; text-decoration: none; margin: 0 8px;">Contact Us</a>
              <a href="#" style="color: #4f46e5; text-decoration: none; margin: 0 8px;">FAQ</a>
            </p>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

</body>
</html>
